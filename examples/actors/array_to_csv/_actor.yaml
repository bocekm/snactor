inputs:
- name: string_list
  type: TypeStringList
outputs:
- name: csv_string
  type: BaseTypeString
description: |
  Convert array of strings to the CSV

  Inputs:
    string_list - Array of strings
  Outputs:
    csv_string  - CSV record
executor:
  script-file: array_to_csv.py
  type: default
  executable: /usr/bin/python
  arguments:
      - in=string_list
      - out=csv_string
